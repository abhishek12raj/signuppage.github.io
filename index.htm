<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="./AA.jpg" type="image/x-icon">
    <!-- CSS file -->
    <link rel="stylesheet" href="formStyle.css">
    <!-- Font Awesome 5 CDN link to add social icons in html5 registration form -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
 
</head>
 
<body>
      
    <div class="container">
        <dive class="formWraper">
 
            <!-- Left section of responsive registration form -->
 
            <div class="formDiv">
                <h2>Create Account</h2>
                
             
                 
                
                
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="formGroup">
                        <i class="fa fa-mobile"></i>
                        <input type="tel" name="contactno" id="contactno" title="Enter your Mobile Number" placeholder="Mobile Number" maxlength="13" required="">
                    </div>
                   
                </div>
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">I Agree with Term & Conditions.</span>
                </div>
                <button class="btn">SIGN UP</button>
               
                <hr>
                <div class="orDiv">Or</div>
 
                
                
                
                <div class="socialmedia">
                    <div class="google icon"><i class="fa fa-google-plus-official"></i></div>
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instagram icon"><i class="fab fa-instagram"></i></i></div>
                </div>
            </div>
 
            <!-- Right section of responsive registration form -->
            <div class="welcomeDiv">
                <h2>Glad to see u again !</h2>
                <p class="text">Get in touch with us for our news letter and more updates.</p>
                <div id="askq"><h4>Already have an account?</h4></div>
                <button class="btn2">SIGN IN</button>
            </div>
 
        </dive>
    </div>
 
</body>
 
</html>
